<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>In this demo is simulated the touch-device behavior of the jqxGrid</title>
    <link rel="stylesheet" href="/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="/scripts/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxgrid.pager.js"></script>
    <script type="text/javascript" src="/jqwidgets/jqxgrid.selection.js"></script> 
    <script type="text/javascript" src="/jqwidgets/jqxpanel.js"></script>
   <script type="text/javascript" src="/scripts/gettheme.js"></script>
   <script type="text/javascript" src="generatedata.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
        

//            var svcRootPath = Getrootpath("/service/wcf_service.svc");
            varUrl = "/service/wcf_service.svc/RetriveProducts";
            varData = '{"categoryId": "20"}';
            $.ajax({
                type: "POST",
                url: varUrl,
                data: varData,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                processdata: true,
                success: function (data) {

                    ServiceSucceeded(data);
                },
                error: ServiceFailed
            });
      
           
        });

        function ServiceSucceeded(result) {
            var theme = getDemoTheme();
            var data = new Array();
      

            var totalprice = 0;
            var list = result.RetriveProductsResult;


            for (var i = 0; i < list.length; i++) {
                var row = {};
                row["Count"] = list[i]['Count'];
                row["Description"] = list[i]['Description'];
                row["Price"] = list[i]['Price'];
                data[i] = row;
                totalprice += list[i]['Price'];
            }

            var source =
            {
                localdata: data,
                datatype: "array"
            };

            var dataAdapter = new $.jqx.dataAdapter(source);

            $("#jqxgrid").jqxGrid(
            {
                width: 454,
                height: 273,
                source: dataAdapter,
                theme: theme,
                touchmode: true,
                columns: [
                  { text: 'Cantidad', dataField: 'Count', width: 100 },
                  { text: 'Description', dataField: 'Description', width: 100 },
                  { text: 'Price', dataField: 'Price', width: 90, cellsalign: 'right', cellsformat: 'c2' },
                  
                ]
            });
        }

    </script>
</head>


<body class='default'>


    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        
        <div id='jqxgrid' style='top: 55px; left: 77px; position: absolute;'>
        </div>

    </div>
       <input type ="button" style="width:200px"  name="btnSend" onclick="javascript:RetriveProducts(10);" />
</body>
</html>
