<body style="font-size: 15px; font-family: 'font-family: 'lucida grande',tahoma,verdana,arial,sans-serif'">
    <style type="text/css">
        .body
        {
            color: #666666;
            height: 100%;
            padding: 0px;
            font-family: 'lucida grande' ,tahoma,verdana,arial,sans-serif;
            font-size: 12px;
            line-height: 15px;
            background-color: White;
            background-repeat: repeat;
        }
        
        .frm_title
        {
            margin: 10px;
            line-height: 1px;
            padding: 8px 0 5px;
        }
        .frm_title_1
        {
            color: #585858;
            border-bottom: 1px solid #DEDEDE;
            font-size: 36px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            height: 30px;
            color: #577095;
        }
        .frm_title_2
        {
            color: #585858;
            border-bottom: 1px solid #DEDEDE;
            font-size: 26px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            height: 30px;
            color: #577095;
        }
        .frm_sub_title_1
        {
            color: #585858;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        .frm_sub_title_2
        {
            color: #585858;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
            padding-bottom: 8px;
        }
        .frm_tab_header
        {
            color: #585858;
            font-size: 16px;
        }
        .frm_container_border
        {
            margin-top: 20px;
            border: 1px solid #CCCCCC;
            padding: 5px;
        }
        .frm_container_border p
        {
            height: 2em;
        }
        .frm_group
        {
            height: auto;
            text-align: left;
        }
        .frm_group_buttons
        {
            background-color: #CCCCCC;
            margin: 13px;
            height: 35px;
            padding-top: 8px;
        }
        .frm_row
        {
            margin-top: 3px;
            margin-bottom: 5px;
            height: 30PX;
        }
        .frm_group td
        {
            width: 180;
        }
        
        .frm_label
        {
            float: left;
            padding-top: 1px;
            text-align: right;
            font-weight: normal;
        }
        .frm_label_1
        {
            height: 20px;
            margin-bottom: 3px;
            margin-top: 3px;
            font-size: 14px;
        }
        .frm_label_2
        {
            height: 20px;
            margin-bottom: 3px;
            margin-top: 3px;
            font-size: 15px;
            font-weight: bold;
        }
        .frm_fieldvalue
        {
            font-size: 15px;
            font-weight: normal;
            color: #333333;
            line-height: 20px;
            margin-left: 6px;
        }
        
        .frm-message
        {
            border-style: solid;
            border-width: 1px;
            margin: 10px 0 5px;
            padding: 8px 10px 8px 34px;
        }
        .frm-text
        {
            border-style: solid;
            border-width: 1px;
            margin: 5px 0 5px;
            padding: 0px;
        }
    </style>
    <div style="margin: 10px; border: 1px solid #CCCCCC; padding: 5px;">
        <div style="font-size: 20px; margin-bottom: 15px; margin-left: 2px; height: 80px;
            color: #336699;">
            <div style="line-height: 20px;">
                <span>Institución
                    <label style="font-weight: bold;">
                        [INST]</label>
                </span>
            </div>
        </div>
        <div style="margin: 15px">
            <table style="font-size: 15px; font-weight: normal; color: #333333; line-height: 20px;
                margin-left: 6px; width: 80%" bgcolor="White">
                <tr style="height: 30px">
                    <td style="font-weight: bold; color: Gray">
                        Fecha
                    </td>
                    <td>
                        [FECHA]
                    </td>
                </tr>
                <tr style="height: 30px">
                    <td style="font-weight: bold; color: Gray">
                        Profesional
                    </td>
                    <td>
                        [PROFESIONAL]
                    </td>
                </tr>
                <tr style="height: 30px">
                    <td style="font-weight: bold; color: Gray">
                        Espesialidad
                    </td>
                    <td>
                        [ESP]
                    </td>
                </tr>
                <tr style="height: 30px">
                    <td style="font-weight: bold; color: Gray">
                        Tipo consulta
                    </td>
                    <td>
                        [TIPOCONSULTA]
                    </td>
                </tr>
            </table>
        </div>
        <br />
        <div style="margin: 15px">
            <div style="color: #585858; font-size: 15px; font-weight: bold; margin-bottom: 16px;">
                Motivo de consulta</div>
            <div style="color: #585858; margin: 5px; width: 742px; height: 50px;">
                [MOTIVO]</div>
        </div>
        <br />
        <div style="margin: 15px">
            <div style="color: #585858; font-size: 15px; font-weight: bold; margin-bottom: 16px;  ">
                Evolución</div>
                 <br />
            <div style="color: #585858; margin-left: 18px; width: 742px; ">
                [EVOLUCION]</div>
        </div>
        <br />
        <div style="margin: 15px">
            <div style="color: #585858; font-size: 15px; font-weight: bold; margin-bottom: 16px;">
                Diagnóstico</div>
            <div>
                <div style="color: #585858; margin: 5px; width: 742px;">
                    [DIAG]</div>
            </div>
        </div>
        <br />
        <div style="margin: 15px">
            <div style="color: #585858; font-size: 15px; font-weight: bold; margin-bottom: 16px;
                padding-bottom: 8px;">
                Metodos complementarios:
            </div>
            <div>
                <div style="color: #585858; margin: 5px; padding: 0px;
                    width: 742px; height: 73px">
                    [PMO]</div>
            </div>
        </div>
        <br />
        <div style="color: #585858; font-size: 15px; font-weight: bold; margin-bottom: 16px;
            padding-bottom: 8px;">
            Tratamiento</div>
        <br />
        <div style="width: 80%; font-size: 11px; display: [tbl_med_display]">
            <table bgcolor="white">
                <tr>
                    <th style="width: 40px">
                        Fecha
                    </th>
                    <th style="width: 70px">
                        Medicamento
                    </th>
                    <th style="width: 40px">
                        Estado
                    </th>
                    <th style="width: 80px">
                        Dosis
                    </th>
                </tr>
                [MEDICAMENTOS]
            </table>
        </div>
    </div>
</body>
